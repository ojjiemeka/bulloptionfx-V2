<div class="wrapper">

    <div class="page-body auth px-xl-4 px-sm-2 px-0 py-lg-2 py-1">
        <div class="container-fluid">
            <div class="row g-3">
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <div class="card w-100 " style="max-width: 32rem;">

                        <form class="row g-3 p-1" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
                            <div class="col-12 text-center mb-2">
                                <img src="assets/img/auth-password-reset.svg" class="w240 mb-4" alt="" />
                                <h1>Forgot password?</h1>
                                <span>Enter the email address you used when you joined and we'll send you
                                        instructions to reset your password.</span>
                            </div>
                            <div class="col-12">
                                <div class="p-4">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-block btn-dark lift text-uppercase cus-btn">SUBMIT</button>
                            </div>
                            <div class="col-12 text-center mt-3 mb-2">
                                <span class="text-muted"><a href="/login">Back to Sign in</a></span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>
