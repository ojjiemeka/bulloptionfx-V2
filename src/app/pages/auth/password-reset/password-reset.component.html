<div class="wrapper">

    <div class="page-body auth px-xl-4 px-sm-2 px-0 py-lg-2 py-1">
        <div class="container-fluid">
            <div class="row g-3">
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <div class="card w-100 " style="max-width: 32rem;">

                        <form class="row g-3 p-1" [formGroup]="passwordResetForm" (ngSubmit)="reset()">
                            <div class="col-12 text-center mb-2">
                                <img src="assets/img/auth-password-reset.svg" class="cus-img mb-4" alt="" />
                                <h1>Set New password</h1>
                                <span>Enter your email and new passowrd below.</span>
                            </div>
                            <div class="col-12">
                                <div class="px-4 mb-4">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': f['email'].errors}">
                                    <div class="invalid-feedback">
                                        <!-- <div *ngIf="f['email'].touched">
                                            Please enter Email
                                        </div> -->
                                        <div *ngIf=" f['email'].errors?.['required']">
                                            Please enter Email
                                        </div>
                                    </div>
                                </div>
                                <div class="px-4 mb-4">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted || f['password'].errors}">
                                    <div class="invalid-feedback">
                                        <!-- <div *ngIf="submitted && f['password'].errors?.['required']">Password does not match</div> -->
                                        <!-- <div *ngIf=" f['password'].touched">Password is required</div> -->
                                        <div *ngIf=" f['password'].errors?.['minlength']">
                                            Password must be at least 8 characters
                                        </div>
                                    </div>
                                </div>
                                <div class="px-4 mb-4">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control form-control-lg" formControlName="password_confirmation" placeholder="Confirm password" [ngClass]="{ 'is-invalid': submitted || f['password_confirmation'].errors }">
                                    <div class="invalid-feedback">
                                        <div *ngIf=" f['password_confirmation'].errors?.['required']">
                                            Password is required
                                        </div>
                                        <div *ngIf=" f['password_confirmation'].errors?.['confirmedValidator']">
                                            Password does not match
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-block btn-dark lift text-uppercase cus-btn text-uppercase">Reset</button>
                            </div>
                            <div class="col-12 text-center mt-3 mb-2">
                                <span class="text-muted"><a href="/login">Back to Sign in</a></span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>
